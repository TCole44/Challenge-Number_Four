                <button>Start Quiz</button>
            </header>

            <main>

                <section class="question-screen">

                        <li><button>Answer 4</button></li>
                    </ul>
                </section>

                <section class="finish-screen">
                    <h2>You Finished!!!!</h2>
                    <p>Your Score: 00</p>

                        <label for="">Enter Your Initials</label>
                        <button>Submit</button>
                    </div>

                </section>

                <section class="highscore-screen">    
                    <h2>Highscores</h2>
                    <ol>

        </div>

    </div>
